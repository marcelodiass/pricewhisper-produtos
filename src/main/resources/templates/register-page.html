<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head th:replace="~{fragmentos :: cabecalho('Price Whisper')}"></head>
<body>

<body>
    <header th:replace="~{fragmentos :: navbar}"></header>

    <div class="container">
        <h1 th:text="#{signup}"></h1>

        <form th:action="@{/register}" method="post" th:object="${usuario}">
            <div class="row">
                <div class="col-6">
                    <label for="nome" th:text="#{name}"></label>
                    <input class="form-control" name="nome" type="text" id="nome">
                </div>

                <div class="col-6">
                    <label for="username">Username</label>
                    <input class="form-control" name="username" type="text" id="username"/>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="password" th:text="#{password}"></label>
                    <input class="form-control" name="password" type="password" id="password">
                </div>
            </div>

            <button class="col-3 btn btn-primary mt-3" type="submit" th:text="#{signup}"></button>
        </form>
    </div>


    <footer th:replace="~{fragmentos :: rodape}"></footer>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
