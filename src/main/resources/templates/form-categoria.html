<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head th:replace="~{fragmentos :: cabecalho('Price Whisper')}"></head>
<body>

<header th:replace="~{fragmentos :: navbar}"></header>

<div class="container">
  <form th:object="${categoria}" th:action="@{/categorias/api/save}" method="post">
    <div class="row">
      <div class="col">
        <label class="form-label" for="nome">Nome</label>
        <input type="text" id="nome" class="form-control" th:field="*{nome}" th:errorclass="is-invalid">
        <div class="invalid-feedback" th:errors="*{nome}"></div>
      </div>
      <div class="col">
        <label class="form-label" for="descricao">Descrição</label>
        <textarea class="form-control" id="descricao" rows="3" th:field="*{descricao}" th:errorclass="is-invalid"></textarea>
        <div class="invalid-feedback" th:errors="*{descricao}"></div>
      </div>
    </div>
    
    <div class="row mt-3">
      <button type="submit" class="btn btn-primary col-3">Cadastrar</button>
    </div>
  </form>
</div>

<footer th:replace="~{fragmentos :: rodape}"></footer>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
