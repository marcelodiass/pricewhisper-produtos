<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head th:replace="~{fragmentos :: cabecalho('Price Whisper - Produtos')}"></head>
<body>

<header th:replace="~{fragmentos :: navbar}"></header>

<div class="container">
  <div class="row">
    <div id="alert-cadastrar-produto-sucesso"
         class="alert alert-success"
         th:if="${param.registrado}"
         role="alert"
         th:text="#{success.product.create}"
    >
    </div>
  </div>

  <div class="row">
    <div id="alert-atualizar-produto-sucesso"
         class="alert alert-success"
         th:if="${param.atualizado}"
         role="alert"
         th:text="#{success.product.update}"
    >
    </div>
  </div>

  <div class="row">
    <div id="alert-deletar-produto-sucesso"
         class="alert alert-success"
         th:if="${param.deletado}"
         role="alert"
         th:text="#{success.product.delete}"
    >
    </div>
  </div>
  
  <div class="row">
    <div class="col-12">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col" th:text="#{name}"></th>
            <th scope="col" th:text="#{price.cost}"></th>
            <th scope="col" th:text="#{stock}"></th>
            <th scope="col" th:text="#{category}"></th>
            <th scope="col" th:text="#{edit}"></th>
            <th scope="col" th:text="#{delete}"></th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="produto : ${produtos}">
            <td class="col-3" th:text="${produto.id}"></td>
            <td class="col-3" th:text="${produto.nome}"></td>
            <td class="col-3" th:text="${#numbers.formatCurrency(produto.precoCusto)}"></td>
            <td class="col-3" th:text="${produto.estoque}"></td>
            <td class="col-3" th:text="${produto.categoria.nome}"></td>
            <td class="col-3">
              <a th:href="@{/produtos/form_editar_produto/{idProduto}(idProduto = ${produto.id})}" th:text="#{edit}"></a>
            </td>
            <td class="col-3">
              <a  th:href="@{/produtos/api/delete/{idProduto}(idProduto = ${produto.id})}" th:text="#{delete}"></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="row">
    <a th:href="@{/produtos/form_novo_produto}" class="btn btn-primary col-3" th:text="#{new.product}"></a>
  </div>
</div>

<footer th:replace="~{fragmentos :: rodape}"></footer>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
