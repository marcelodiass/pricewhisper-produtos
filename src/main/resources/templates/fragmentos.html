<head th:fragment="cabecalho(parametro)">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title th:text="${parametro}">AQUI!</title>

    <style>
        .bg-omcorp {
            background: #282C46;
        }

        .navbar-omcorp {
            min-height: 4rem;
            background: #282C46;
        }
    </style>
</head>

<header th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark navbar-omcorp mb-4">

    <div class="container flex-row bd-navbar align-items-center">
        <a class="navbar-brand text-white d-flex align-items-center gap-2" href="/">
            <img src="/Images/OMCorp_logo.png" alt="OM" width="45" height="45" class="me-2">
            Price Whisper
        </a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav bd-navbar flex-row mr-auto">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/produtos">Produtos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/modelos">Modelos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/marcas">Marcas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/categorias">Categorias</a>
                </li>
            </ul>
            <ul class="navbar-nav bd-navbar flex-row ms-auto">
                <li class="nav-item ms-auto">
                    <a class="nav-link text-white" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/register">Cadastrar</a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="nav-link text-white" style="background:none; border:none; cursor:pointer;">
                            Logout
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</header>

<footer th:fragment="rodape" class="bg-body-tertiary text-center text-lg-start fixed-bottom">
    <div class="text-center p-3">
        Â© 2024 OMCorp
    </div>
</footer>

   th:href="${href}"
   th:text="${text}"
   class="btn btn-dark bg-omcorp d-flex justify-content-center"></a>
