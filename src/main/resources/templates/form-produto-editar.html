<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head th:replace="~{fragmentos :: cabecalho('Price Whisper')}"></head>
<body>

<header th:replace="~{fragmentos :: navbar}"></header>

<div class="container">
  <form th:object="${produto}" th:action="@{/produtos/api/update/{idProduto}(idProduto = ${produto.id})}" method="post">
    <div class="row">
      <div class="col">
        <label class="form-label" for="nome" th:text="#{name}"></label>
        <input type="text" id="nome" class="form-control" th:field="*{nome}" th:errorclass="is-invalid">
        <div class="invalid-feedback" th:errors="*{nome}"></div>
      </div>
      <div class="col">
        <label class="form-label" for="descricao" th:text="#{description}"></label>
        <textarea class="form-control" id="descricao" rows="3" th:field="*{descricao}" th:errorclass="is-invalid"></textarea>
        <div class="invalid-feedback" th:errors="*{descricao}"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-2">
        <label class="form-label" for="preco-custo" th:text="#{price.cost}">Pre√ßo de Custo</label>
        <input type="text" id="preco-custo" class="form-control" th:field="*{precoCusto}" th:errorclass="is-invalid">
        <div class="invalid-feedback" th:errors="*{precoCusto}"></div>
      </div>

      <div class="col-2">
        <label class="form-label" for="preco-venda" th:text="#{price.sale}"></label>
        <input type="text" id="preco-venda" class="form-control" th:field="*{precoVenda}" th:errorclass="is-invalid">
        <div class="invalid-feedback" th:errors="*{precoVenda}"></div>
      </div>

      <div class="col-2">
        <label class="form-label" for="preco-minimo" th:text="#{price.min}"></label>
        <input type="text" id="preco-minimo" class="form-control" th:field="*{precoMinimo}" th:errorclass="is-invalid">
        <div class="invalid-feedback" th:errors="*{precoMinimo}"></div>
      </div>

      <div class="col">
        <label class="form-label" for="estoque" th:text="#{stock}"></label>
        <input type="text" id="estoque" class="form-control" th:field="*{estoque}" th:errorclass="is-invalid">
        <div class="invalid-feedback" th:errors="*{estoque}"></div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label class="form-label" for="categoria" th:text="#{category}"></label>
        <select class="form-select" th:field="*{categoria}" id="categoria">
          <option th:each="categoria : ${categorias}" th:value="${categoria.id}" th:text="${categoria.nome}">
        </select>
      </div>
      <div class="col">
        <label class="form-label" for="modelo" th:text="#{model}"></label>
        <select class="form-select" th:field="*{categoria}" id="modelo">
          <option th:each="modelo : ${modelos}" th:value="${modelo.id}" th:text="${modelo.nome}">
        </select>
      </div>
    </div>

    <div class="row mt-3 ">
      <button type="submit" class="btn btn-primary col-3" th:text="#{save}"></button>
    </div>
  </form>
</div>

<footer th:replace="~{fragmentos :: rodape}"></footer>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
