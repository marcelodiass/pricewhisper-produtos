<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="pt">
<head th:replace="~{fragmentos :: cabecalho('Price Whisper')}"></head>
<body>

<header th:replace="~{fragmentos :: navbar}"></header>

<main class="container">
    <div class="jumbotron my-5">
        <h1 class="display-4 text-center">Price Whisper</h1>
        <h3 class="lead text-center" th:text="#{description}"></h3>
        <h3 class="lead text-center" th:text="#{welcome}"></h3>
        <h3 class="lead text-center text-primary" th:text="${username}"></h3>
    </div>

    <div class="d-grid gap-2 col-6 mx-auto">
        <a th:replace="~{fragmentos :: btn-link('/produtos', #{visualize.products})}"></a>
        <a th:replace="~{fragmentos :: btn-link('/marcas', #{visualize.brands})}"></a>
        <a th:replace="~{fragmentos :: btn-link('/modelos', #{visualize.models})}"></a>
        <a th:replace="~{fragmentos :: btn-link('/categorias', #{visualize.categories})}"></a>
    </div>
</main>

<footer th:replace="~{fragmentos :: rodape}"></footer>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
